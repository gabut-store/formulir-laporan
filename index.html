<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Laporan</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:Arial,sans-serif;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}
h2{text-align:center;margin-bottom:10px}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:8px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  background:#667eea;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
#notif{
  display:none;
  margin-top:10px;
  color:green;
  text-align:center;
}
</style>
</head>

<body>
<div class="box">
  <h2>Form Laporan</h2>

  <input type="text" id="nama" placeholder="Nama (opsional)">
  <input type="email" id="email" placeholder="Email pelapor" required>
  <textarea id="laporan" rows="4" placeholder="Isi laporan" required></textarea>

  <button onclick="kirim()">Kirim Laporan</button>
  <div id="notif">âœ… Laporan berhasil dikirim</div>
</div>

<script>
(function(){
  emailjs.init("LLZhmu9s_wXCsCoxP"); // GANTI
})();

function kirim(){
  emailjs.send("service_ouzmw4c","template_wo009nj",{
    nama: document.getElementById("nama").value,
    email: document.getElementById("email").value,
    laporan: document.getElementById("laporan").value
  }).then(function(){
    document.getElementById("notif").style.display="block";
  }, function(){
    alert("Gagal mengirim laporan");
  });
}
</script>
</body>
</html>
