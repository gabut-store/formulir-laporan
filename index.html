<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Laporan</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  border-radius: 18px;
  padding: 25px 22px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h2 {
  margin: 0;
  color: #333;
}

.header p {
  font-size: 13px;
  color: #777;
  margin-top: 5px;
}

.form-group {
  margin-bottom: 14px;
}

label {
  font-size: 13px;
  color: #555;
}

input, textarea {
  width: 100%;
  padding: 11px 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #667eea;
}

textarea {
  resize: none;
}

button {
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

button:active {
  transform: scale(0.97);
}

/* NOTIFIKASI */
.popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #4CAF50;
  color: white;
  padding: 14px 22px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  display: none;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="popup" id="popup">
  âœ… Laporan siap dikirim ke email
</div>

<div class="container">
  <div class="header">
    <h2>Form Laporan</h2>
    <p>Isi laporan dengan jelas dan sopan</p>
  </div>

  <form onsubmit="kirimLaporan(); return false;">
    <div class="form-group">
      <label>Nama (opsional)</label>
      <input type="text" id="nama" placeholder="Nama kamu">
    </div>

    <div class="form-group">
      <label>Email Pelapor</label>
      <input type="email" id="email" placeholder="email@gmail.com" required>
    </div>

    <div class="form-group">
      <label>Isi Laporan</label>
      <textarea id="laporan" rows="4" placeholder="Tuliskan laporan di sini..." required></textarea>
    </div>

    <button type="submit">Kirim Laporan</button>
  </form>
</div>

<script>
function kirimLaporan() {
  let nama = document.getElementById("nama").value;
  let email = document.getElementById("email").value;
  let laporan = document.getElementById("laporan").value;

  let tujuan = "stokbasi4@gmail.com";

  let subject = "Laporan Baru";
  let body =
    "Nama: " + nama + "%0D%0A" +
    "Email: " + email + "%0D%0A%0D%0A" +
    "Isi Laporan:%0D%0A" + laporan;

  let popup = document.getElementById("popup");
  popup.style.display = "block";

  setTimeout(() => {
    popup.style.display = "none";
    window.location.href =
      "mailto:" + tujuan +
      "?subject=" + subject +
      "&body=" + body;
  }, 1500);
}
</script>

</body>
</html>
