<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Online</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:22px;
  background:rgba(255,255,255,0.92);
  backdrop-filter:blur(10px);
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:20px;
}
.header .icon{
  font-size:38px;
}
.header h2{
  margin:6px 0 4px;
}
.header p{
  font-size:13px;
  color:#666;
}

/* FORM */
.group{
  margin-bottom:14px;
}
label{
  font-size:12px;
  color:#555;
}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}
input:focus,textarea:focus{
  outline:none;
  border-color:#667eea;
}
textarea{resize:none}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:active{
  transform:scale(.97);
}

/* NOTIFICATION */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#2ecc71;
  color:white;
  padding:14px 22px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  display:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="toast" id="toast">‚úÖ Laporan berhasil dikirim</div>

<div class="card">
  <div class="header">
    <div class="icon">üìù</div>
    <h2>Form Laporan</h2>
    <p>Sampaikan laporan dengan jelas & sopan</p>
  </div>

  <div class="group">
    <label>Nama (opsional)</label>
    <input type="text" id="nama" placeholder="Nama kamu">
  </div>

  <div class="group">
    <label>Email Pelapor</label>
    <input type="email" id="email" placeholder="email@gmail.com" required>
  </div>

  <div class="group">
    <label>Isi Laporan</label>
    <textarea id="laporan" rows="4" placeholder="Tuliskan laporan di sini..." required></textarea>
  </div>

  <button onclick="kirimLaporan()">Kirim Laporan</button>
</div>

<script>
(function(){
  emailjs.init("PUBLIC_KEY_KAMU"); // GANTI
})();

function kirimLaporan(){
  emailjs.send("service_ouzmw4c","template_wo009nj",{
    nama: document.getElementById("nama").value,
    email: document.getElementById("email").value,
    laporan: document.getElementById("laporan").value
  }).then(()=>{
    let toast = document.getElementById("toast");
    toast.style.display="block";
    setTimeout(()=>toast.style.display="none",3000);
  },()=>{
    alert("‚ùå Gagal mengirim laporan");
  });
}
</script>

</body>
</html>
